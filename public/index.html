<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {

      --primary-accent: #dbeafe;
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --text: #1e293b;

    .container {

    .header {

    .header h1 {

    .card-container {

    .card {

      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);

    .card-icon {

    .icon {

      color: var(--primary);
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      margin-right: 12px;
    }
    
    .card h2 {
      color: var(--primary-dark);
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }
    
    .form-group {
      margin-bottom: 1.25rem;
    }
    
    label {
      display: block;
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text);
    }
    
    input {
      width: 100%;
      padding: 12px 16px;
      border-radius: var(--radius);
      border: 2px solid #e2e8f0;
      background: #f8fafc;
      font-size: 1rem;
      font-family: inherit;
      transition: var(--transition);
    }
    
    input:focus {
      border-color: var(--primary);
      outline: none;
      background: white;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    button {
      background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 1rem;
      font-weight: 500;
      border-radius: var(--radius);
      cursor: pointer;
      transition: var(--transition);
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      letter-spacing: 0.5px;
    }
    
    button:hover {
      background: linear-gradient(90deg, var(--primary-dark) 0%, var(--primary) 100%);
      transform: translateY(-2px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .result {
      margin-top: 1.25rem;
      padding: 12px;
      border-radius: var(--radius);
      font-size: 0.95rem;
      transition: var(--transition);
      opacity: 0;
      transform: translateY(10px);
      height: 0;
      overflow: hidden;
    }
    
    .result.show {
      opacity: 1;
      transform: translateY(0);
      height: auto;
      padding: 16px;
    }
    
    .success {
      background-color: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.2);
      color: var(--success);
    }
    
    .error {
      background-color: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      color: var(--error);
    }
    
    code {
      background: #f1f5f9;
      padding: 4px 8px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 0.9rem;
      color: var(--primary-dark);
      word-break: break-all;
    }
    
    .footer {
      text-align: center;
      margin-top: 3rem;
      color: var(--muted);
      font-size: 0.9rem;
    }
    
    /* Animation for result display */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .card-container {
        grid-template-columns: 1fr;
      }
      
      .header h1 {
        font-size: 1.8rem;
      }
      
      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

<div class="container">

<script>
  function isValidEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }

  async function generateAccessKey() {
    const email = document.getElementById("createEmail").value.trim();
    const months = parseInt(document.getElementById("createMonths").value);
    const resultEl = document.getElementById("createResult");
    resultEl.textContent = "";
    resultEl.classList.remove("show", "success", "error");

    if (!isValidEmail(email)) {
      resultEl.innerHTML = '<span>Email kh√¥ng h·ª£p l·ªá</span>';
      resultEl.classList.add("show", "error");
      return;
    }
    
    if (!months || months <= 0) {
      resultEl.innerHTML = '<span>Th·ªùi h·∫°n ph·∫£i l·ªõn h∆°n 0</span>';
      resultEl.classList.add("show", "error");
      return;
    }

    try {
      const res = await fetch(`/api/generate-access-key?email=${encodeURIComponent(email)}&months=${months}`);
      const data = await res.json();
      
      if (!res.ok) throw new Error(data.message || 'L·ªói kh√¥ng x√°c ƒë·ªãnh');
      
      resultEl.innerHTML = `‚úÖ Access Key: <code>${data.accessKey}</code>`;
      resultEl.classList.add("show", "success");

      resultEl.style.animation = 'fadeIn 0.5s ease forwards';
    } catch (err) {
      resultEl.innerHTML = `<span>‚ùå ${err.message}</span>`;
      resultEl.classList.add("show", "error");
    }
  }

  async function renewAccessKey() {

    resultEl.textContent = "";

    if (!isValidEmail(email)) {

      resultEl.classList.add("show", "error");

    if (!months || months <= 0) {
      resultEl.innerHTML = '<span>S·ªë th√°ng ph·∫£i l·ªõn h∆°n 0</span>';
      resultEl.classList.add("show", "error");

    try {

      const data = await res.json();
      
      if (!res.ok) throw new Error(data.message || 'L·ªói kh√¥ng x√°c ƒë·ªãnh');
      
      resultEl.innerHTML = `‚úÖ Gia h·∫°n th√†nh c√¥ng. H·∫°n m·ªõi: <b>${data.newExpiryDate}</b>`;

    } catch (err) {

  }
</script>
