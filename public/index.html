<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quản lý Access Key</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --primary-light: #3b82f6;
      --primary-dark: #1d4ed8;
      --primary-accent: #dbeafe;
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --text: #1e293b;
      --muted: #64748b;
      --success: #10b981;
      --error: #ef4444;
      --radius: 12px;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    
    .container {
      max-width: 900px;
      width: 100%;
    }
    
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .header h1 {
      color: var(--primary-dark);
      font-weight: 600;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }
    
    .header p {
      color: var(--muted);
      font-size: 1.1rem;
    }
    
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }
    
    .card {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
    }
    
    .card-icon {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    
    .icon {
      background: var(--primary-accent);
      color: var(--primary);
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      margin-right: 12px;
    }
    
    .card h2 {
      color: var(--primary-dark);
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      margin: 0;
    }
    
    .form-group {
      margin-bottom: 1.25rem;
    }
    
    label {
      display: block;
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text);
    }
    
    input, select {
      width: 100%;
      padding: 12px 16px;
      border-radius: var(--radius);
      border: 2px solid #e2e8f0;
      background: #f8fafc;
      font-size: 1rem;
      font-family: inherit;
      transition: var(--transition);
    }
    
    input:focus, select:focus {
      border-color: var(--primary);
      outline: none;
      background: white;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    button {
      background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 1rem;
      font-weight: 500;
      border-radius: var(--radius);
      cursor: pointer;
      transition: var(--transition);
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      letter-spacing: 0.5px;
    }
    
    button:hover {
      background: linear-gradient(90deg, var(--primary-dark) 0%, var(--primary) 100%);
      transform: translateY(-2px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .result {
      margin-top: 1.25rem;
      padding: 12px;
      border-radius: var(--radius);
      font-size: 0.95rem;
      transition: var(--transition);
      opacity: 0;
      transform: translateY(10px);
      height: 0;
      overflow: hidden;
    }
    
    .result.show {
      opacity: 1;
      transform: translateY(0);
      height: auto;
      padding: 16px;
    }
    
    .success {
      background-color: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.2);
      color: var(--success);
    }
    
    .error {
      background-color: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      color: var(--error);
    }
    
    code {
      background: #f1f5f9;
      padding: 4px 8px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 0.9rem;
      color: var(--primary-dark);
      word-break: break-all;
    }
    
    .footer {
      text-align: center;
      margin-top: 3rem;
      color: var(--muted);
      font-size: 0.9rem;
    }
    
    /* Filter styles */
    .filter-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
      padding: 20px;
      background: var(--primary-accent);
      border-radius: var(--radius);
    }
    
    .filter-group {
      display: flex;
      flex-direction: column;
    }
    
    .filter-group label {
      font-size: 0.85rem;
      font-weight: 500;
      margin-bottom: 5px;
      color: var(--primary-dark);
    }
    
    .clear-filters {
      background: var(--muted);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: var(--transition);
      align-self: flex-end;
      margin-top: 20px;
    }
    
    .clear-filters:hover {
      background: var(--text);
      transform: translateY(-1px);
    }
    
    /* Table styles */
    .table-container {
      overflow-x: auto;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      font-size: 0.95rem;
    }
    
    th {
      background: var(--primary);
      color: white;
      padding: 15px 12px;
      text-align: left;
      font-weight: 500;
      font-size: 0.9rem;
      position: sticky;
      top: 0;
    }
    
    td {
      padding: 12px;
      border-bottom: 1px solid #e2e8f0;
      transition: var(--transition);
    }
    
    tr:hover td {
      background: var(--primary-accent);
    }
    
    /* Status colors */
    .status-active {
      color: var(--success);
      font-weight: 600;
      padding: 4px 8px;
      background: rgba(16, 185, 129, 0.1);
      border-radius: 4px;
      font-size: 0.9rem;
    }
    
    .status-expired {
      color: var(--error);
      font-weight: 600;
      padding: 4px 8px;
      background: rgba(239, 68, 68, 0.1);
      border-radius: 4px;
      font-size: 0.9rem;
    }
    
    .status-pending {
      color: var(--muted);
      font-weight: 600;
      padding: 4px 8px;
      background: rgba(100, 116, 139, 0.1);
      border-radius: 4px;
      font-size: 0.9rem;
    }
    
    .no-results {
      text-align: center;
      padding: 40px;
      color: var(--muted);
      font-style: italic;
    }
    
    /* Animation for result display */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Pagination container */
    .pagination-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px 0;
      padding: 20px 0;
      border-top: 1px solid #e2e8f0;
    }

    /* Pagination controls */
    #paginationControls {
      display: flex;
      align-items: center;
      gap: 8px;
      background: white;
      padding: 12px 20px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid #e2e8f0;
    }

    /* Pagination buttons */
    .pagination-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 40px;
      height: 40px;
      padding: 8px 12px;
      border: 1px solid #e2e8f0;
      background: white;
      color: var(--text);
      text-decoration: none;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      user-select: none;
    }

    .pagination-btn:hover {
      background: var(--primary-accent);
      border-color: var(--primary);
      color: var(--primary);
      transform: translateY(-1px);
    }

    .pagination-btn.active {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
      font-weight: 600;
    }

    .pagination-btn.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      pointer-events: none;
    }

    /* Navigation buttons (prev/next) */
    .pagination-btn.nav-btn {
      font-size: 1.1rem;
      padding: 8px 16px;
      font-weight: 600;
    }

    .pagination-btn.nav-btn:hover {
      background: var(--primary);
      color: white;
    }

    /* Ellipsis */
    .pagination-ellipsis {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 40px;
      height: 40px;
      color: var(--muted);
      font-weight: 500;
      user-select: none;
    }

    /* Page info */
    .pagination-info {
      margin-left: 20px;
      color: var(--muted);
      font-size: 0.9rem;
      font-weight: 500;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      #paginationControls {
        flex-wrap: wrap;
        gap: 6px;
        padding: 12px 16px;
      }
      
      .pagination-btn {
        min-width: 36px;
        height: 36px;
        font-size: 0.85rem;
      }
      
      .pagination-info {
        width: 100%;
        text-align: center;
        margin: 8px 0 0 0;
      }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .card-container {
        grid-template-columns: 1fr;
      }
      
      .filter-container {
        grid-template-columns: 1fr;
      }
      
      .header h1 {
        font-size: 1.8rem;
      }
      
      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>Quản Lý Access Key</h1>
    <p>Tạo và gia hạn quyền truy cập cho người dùng</p>
  </div>
  
  <div class="card-container">
    <!-- Tạo Access Key -->
    <div class="card">
      <div class="card-icon">
        <div class="icon">🔐</div>
        <h2>Tạo Access Key mới</h2>
      </div>
      
      <div class="form-group">
        <label for="createEmail">Email người dùng</label>
        <input type="email" id="createEmail" placeholder="example@email.com">
      </div>
      
      <div class="form-group">
        <label for="createMonths">Thời hạn (tháng)</label>
        <input type="number" id="createMonths" min="1" value="1">
      </div>
      
      <button onclick="generateAccessKey()">
        Tạo Access Key
      </button>
      
      <div class="result" id="createResult"></div>
    </div>

    <!-- Gia hạn Access Key -->
    <div class="card">
      <div class="card-icon">
        <div class="icon">⏳</div>
        <h2>Gia hạn Access Key</h2>
      </div>
      
      <div class="form-group">
        <label for="renewEmail">Email người dùng</label>
        <input type="email" id="renewEmail" placeholder="example@email.com">
      </div>

      <div class="form-group">
        <label for="renewMonths">Số tháng gia hạn</label>
        <input type="number" id="renewMonths" min="1" value="1">
      </div>

      <button onclick="renewAccessKey()">
        Gia hạn quyền truy cập
      </button>
      
      <div class="result" id="renewResult"></div>
    </div>
  </div>

  <!-- Danh sách khách hàng -->
  <div class="card" style="margin-top: 40px;">
    <div class="card-icon">
      <div class="icon">📋</div>
      <h2>Danh sách khách hàng</h2>
    </div>
    
    <!-- Bộ lọc -->
    <div class="filter-container">
      <div class="filter-group">
        <label for="filterEmail">Lọc theo Email</label>
        <input type="text" id="filterEmail" placeholder="Nhập email..." onkeyup="applyFilters()">
      </div>
      
      <div class="filter-group">
        <label for="filterStatus">Lọc theo Trạng thái</label>
        <select id="filterStatus" onchange="applyFilters()">
          <option value="">Tất cả trạng thái</option>
          <option value="active">Hoạt động (Active)</option>
          <option value="no_active">Không hoạt động (No Active)</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label for="filterDate">Lọc theo Ngày hết hạn</label>
        <select id="filterDate" onchange="applyFilters()">
          <option value="">Tất cả ngày</option>
          <option value="expired">Đã hết hạn</option>
          <option value="expiring-today">Hết hạn hôm nay</option>
          <option value="expiring-3days">Hết hạn trong 3 ngày</option>
          <option value="expiring-week">Hết hạn trong 1 tuần</option>
          <option value="expiring-month">Hết hạn trong 1 tháng</option>
          <option value="this-month">Hết hạn trong tháng này</option>
          <option value="next-month">Hết hạn tháng sau</option>
        </select>
      </div>
      
      <button class="clear-filters" onclick="clearFilters()">
        Xóa bộ lọc
      </button>
    </div>
    
    <div class="table-container">
      <div id="customerList">
        <p>Đang tải danh sách...</p>
      </div>
    </div>
  </div>
  
  <div class="footer">
    © 2025 - Hệ thống quản lý Access Key
  </div>
</div>

<script>
  let allUsers = []; // Lưu trữ toàn bộ danh sách người dùng
  
  function isValidEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }

  async function generateAccessKey() {
    const email = document.getElementById("createEmail").value.trim();
    const months = parseInt(document.getElementById("createMonths").value);
    const resultEl = document.getElementById("createResult");
    resultEl.textContent = "";
    resultEl.classList.remove("show", "success", "error");

    if (!isValidEmail(email)) {
      resultEl.innerHTML = '<span>Email không hợp lệ</span>';
      resultEl.classList.add("show", "error");
      return;
    }
    
    if (!months || months <= 0) {
      resultEl.innerHTML = '<span>Thời hạn phải lớn hơn 0</span>';
      resultEl.classList.add("show", "error");
      return;
    }

    try {
      const res = await fetch(`/api/generate-access-key?email=${encodeURIComponent(email)}&months=${months}`);
      const data = await res.json();
      
      if (!res.ok) throw new Error(data.message || 'Lỗi không xác định');
      
      resultEl.innerHTML = `✅ Access Key: <code>${data.accessKey}</code>`;
      resultEl.classList.add("show", "success");
      
      // Animation effect
      resultEl.style.animation = 'fadeIn 0.5s ease forwards';
      
      // Refresh customer list
      loadCustomerList();
    } catch (err) {
      resultEl.innerHTML = `<span>❌ ${err.message}</span>`;
      resultEl.classList.add("show", "error");
    }
  }

  async function renewAccessKey() {
    const email = document.getElementById("renewEmail").value.trim();
    const months = parseInt(document.getElementById("renewMonths").value);
    const resultEl = document.getElementById("renewResult");
    resultEl.textContent = "";
    resultEl.classList.remove("show", "success", "error");

    if (!isValidEmail(email)) {
      resultEl.innerHTML = '<span>Email không hợp lệ</span>';
      resultEl.classList.add("show", "error");
      return;
    }
    
    if (!months || months <= 0) {
      resultEl.innerHTML = '<span>Số tháng phải lớn hơn 0</span>';
      resultEl.classList.add("show", "error");
      return;
    }

    try {
      const res = await fetch(`/api/renew-access-key?email=${encodeURIComponent(email)}&months=${months}`);
      const data = await res.json();
      
      if (!res.ok) throw new Error(data.message || 'Lỗi không xác định');
      
      resultEl.innerHTML = `✅ Gia hạn thành công. Hạn mới: <b>${data.newExpiryDate}</b>`;
      resultEl.classList.add("show", "success");
      
      // Animation effect  
      resultEl.style.animation = 'fadeIn 0.5s ease forwards';
      
      // Refresh customer list
      loadCustomerList();
    } catch (err) {
      resultEl.innerHTML = `<span>❌ ${err.message}</span>`;
      resultEl.classList.add("show", "error");
    }
  }

  let currentPage = 1;
  const pageSize = 10;
  let totalUsers = 0;

  async function loadCustomerList(page = 1) {
    const container = document.getElementById("customerList");

    const emailFilter = document.getElementById("filterEmail")?.value.trim();
    const statusFilter = document.getElementById("filterStatus")?.value;
    const dateFilter = document.getElementById("filterDate")?.value;

    const params = new URLSearchParams();
    params.append("page", page);
    params.append("limit", pageSize);
    if (emailFilter) params.append("email", emailFilter);
    if (statusFilter) params.append("status", statusFilter);
    if (dateFilter) params.append("expiryDateFilter", dateFilter);

    try {
      const res = await fetch(`/api/list-users?${params.toString()}`);
      const data = await res.json();

      if (!res.ok) throw new Error(data.message || "Lỗi tải danh sách");

      if (!Array.isArray(data.users) || data.users.length === 0) {
        container.innerHTML = "<p class='no-results'>Không có khách hàng nào.</p>";
        totalUsers = 0;
        renderPagination();
        return;
      }

      currentPage = data.page;
      totalUsers = data.total;
      renderCustomerTable(data.users);
      renderPagination();

    } catch (err) {
      container.innerHTML = `<p style="color: red;">❌ ${err.message}</p>`;
    }
  }

  function renderCustomerTable(users) {
    const container = document.getElementById("customerList");

    if (users.length === 0) {
      container.innerHTML = "<p class='no-results'>Không tìm thấy khách hàng nào phù hợp.</p>";
      return;
    }

    const table = document.createElement("table");
    table.innerHTML = `
      <thead>
        <tr>
          <th>Email</th>
          <th>Trạng thái</th>
          <th>Ngày hết hạn</th>
        </tr>
      </thead>
      <tbody>
        ${users.map(user => {
          const statusClass = getStatusClass(user.status);
          const expiryDate = user.expiry_date ? new Date(user.expiry_date).toLocaleDateString("vi-VN") : "Chưa có";
          const isExpired = user.expiry_date && new Date(user.expiry_date) < new Date();
          const isExpiringSoon = user.expiry_date && !isExpired && (new Date(user.expiry_date) - new Date()) / (1000 * 3600 * 24) <= 7;
          const isNoActive = user.status?.toLowerCase() === 'no_active';

          return `
            <tr style="${isExpired || isNoActive ? 'background-color: rgba(239, 68, 68, 0.05);' : isExpiringSoon ? 'background-color: rgba(251, 191, 36, 0.05);' : ''}">
              <td style="font-weight: 500;">${user.email}</td>
              <td><span class="${statusClass}">${getStatusDisplay(user.status)}</span></td>
              <td style="font-weight: 500; ${isExpired ? 'color: var(--error);' : isExpiringSoon ? 'color: #f59e0b;' : ''}">${expiryDate}</td>
            </tr>
          `;
        }).join("")}
      </tbody>
    `;

    container.innerHTML = "";
    container.appendChild(table);
  }

  function renderPagination() {
    const container = document.getElementById("paginationControls") || document.createElement("div");
    const totalPages = Math.ceil(totalUsers / pageSize);

    container.id = "paginationControls";

    let html = '';

    if (currentPage > 1) {
      html += `<button onclick="loadCustomerList(${currentPage - 1})">⬅</button>`;
    }

    for (let i = 1; i <= totalPages; i++) {
      html += `<button onclick="loadCustomerList(${i})" class="${i === currentPage ? 'active' : ''}">${i}</button>`;
    }

    if (currentPage < totalPages) {
      html += `<button onclick="loadCustomerList(${currentPage + 1})">➡</button>`;
    }

    container.innerHTML = html;

    const main = document.getElementById("customerList");
    if (!document.getElementById("paginationControls")) {
      main.parentNode.appendChild(container);
    }
  }

  function getStatusClass(status) {
    switch (status?.toLowerCase()) {
      case 'active': return 'status-active';
      case 'no_active': return 'status-expired';
      default: return 'status-pending';
    }
  }

  function getStatusDisplay(status) {
    switch (status?.toLowerCase()) {
      case 'active': return 'Hoạt động';
      case 'no_active': return 'Không hoạt động';
      default: return status || 'Không xác định';
    }
  }

  function applyFilters() {
    currentPage = 1;
    loadCustomerList(currentPage);
  }

  function clearFilters() {
    document.getElementById("filterEmail").value = "";
    document.getElementById("filterStatus").value = "";
    document.getElementById("filterDate").value = "";
    loadCustomerList(1);
  }

  window.addEventListener("DOMContentLoaded", () => loadCustomerList(currentPage));

</script>

</body>
</html>
