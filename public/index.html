<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Access Key</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f0f2f5;
    }
    h2 { color: #333; }
    .section {
      background: white;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <!-- Tạo Access Key -->
  <div class="section">
    <h2>Tạo Access Key mới</h2>
    <input type="email" id="createEmail" placeholder="Nhập email để tạo mới..." required>
    <input type="number" id="createMonths" placeholder="Số tháng hiệu lực" min="1" value="1">
    <button onclick="generateAccessKey()">Tạo Access Key</button>
    <div class="result" id="createResult"></div>
  </div>

  <!-- Gia hạn Access Key -->
  <div class="section">
    <h2>Gia hạn Access Key</h2>
    <input type="email" id="renewEmail" placeholder="Nhập email cần gia hạn..." required>
    <input type="number" id="renewMonths" placeholder="Số tháng gia hạn" min="1" value="1">
    <button onclick="renewAccessKey()">Gia hạn</button>
    <div class="result" id="renewResult"></div>
  </div>

<script>
  function isValidEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }

  async function generateAccessKey() {
    const email = document.getElementById("createEmail").value.trim();
    const months = parseInt(document.getElementById("createMonths").value);
    const resultEl = document.getElementById("createResult");
    resultEl.textContent = "";

    if (!isValidEmail(email)) return resultEl.innerHTML = '<span class="error">Email không hợp lệ</span>';
    if (!months || months <= 0) return resultEl.innerHTML = '<span class="error">Số tháng phải lớn hơn 0</span>';

    try {
      const res = await fetch(`/api/generate-access-key?email=${encodeURIComponent(email)}&months=${months}`);
      const data = await res.json();
      if (!res.ok) throw new Error(data.message || 'Lỗi không xác định');

      resultEl.innerHTML = `✅ Access Key: <code>${data.accessKey}</code>`;
    } catch (err) {
      resultEl.innerHTML = `<span class="error">❌ ${err.message}</span>`;
    }
  }

  async function renewAccessKey() {
    const email = document.getElementById("renewEmail").value.trim();
    const months = parseInt(document.getElementById("renewMonths").value);
    const resultEl = document.getElementById("renewResult");
    resultEl.textContent = "";

    if (!isValidEmail(email)) return resultEl.innerHTML = '<span class="error">Email không hợp lệ</span>';
    if (!months || months <= 0) return resultEl.innerHTML = '<span class="error">Số tháng phải lớn hơn 0</span>';

    try {
      const res = await fetch(`/api/renew-access-key?email=${encodeURIComponent(email)}&months=${months}`);
      const data = await res.json();
      if (!res.ok) throw new Error(data.message || 'Lỗi không xác định');

      resultEl.innerHTML = `✅ Gia hạn thành công. Hạn mới: <b>${data.newExpiryDate}</b>`;
    } catch (err) {
      resultEl.innerHTML = `<span class="error">❌ ${err.message}</span>`;
    }
  }
</script>

</body>
</html>
